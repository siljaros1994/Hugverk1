<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Donor Home Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/homestyle.css}">
</head>

<body>
<div class="area">
    <nav class="main-menu">
        <ul>
            <li><a th:href="@{/donorprofile}"><i class="fa fa-user fa-2x"></i><span class="nav-text">Profile</span></a></li>
            <li><a th:href="@{/dr}"><i class="fa fa-heart fa-2x"></i><span class="nav-text">Recipients</span></a></li>
            <li><a th:href="@{/messages/donor}"><i class="fa fa-envelope fa-2x"></i><span class="nav-text">Messages</span></a></li>
            <li><a href="#"><i class="fa fa-check fa-2x"></i><span class="nav-text">Match</span></a></li>
            <li><a th:href="@{/bookings}"><i class="fa fa-book"></i><span class="nav-text">Booking</span></a></li>
        </ul>
        <ul class="logout">
            <li><a th:href="@{/users/logout}" th:onclick="return confirm('Are you sure you want to logout?')">
                <i class="fa fa-power-off fa-2x"></i><span class="nav-text">Logout</span>
            </a></li>
        </ul>
    </nav>

    <main>
        <div class="container">
            <header>
                <h1>Welcome Donor!</h1>
                <p th:text="'Hello, ' + ${username} + '!'"></p>
            </header>

            <section th:if="${recipientsWhoFavorited != null && recipientsWhoFavorited.size() > 0}">
                <h2>Recipients Who Favorited You</h2>
                <div class="recipient-cards">
                    <div class="recipient-card" th:each="recipient : ${recipientsWhoFavorited}">
                        <div class="profile-image">
                            <img th:src="@{${recipient.imagePath}}" alt="Recipient Image" class="recipient-image" th:if="${recipient.imagePath != null}"/>
                        </div>
                        <div class="recipient-info">
                            <p><strong>Eye Color:</strong> <span th:text="${recipient.eyeColor ?: 'Not specified'}"></span></p>
                            <p><strong>Hair Color:</strong> <span th:text="${recipient.hairColor ?: 'Not specified'}"></span></p>
                            <p><strong>Race:</strong> <span th:text="${recipient.race ?: 'Not specified'}"></span></p>
                            <p><strong>Ethnicity:</strong> <span th:text="${recipient.ethnicity ?: 'Not specified'}"></span></p>
                            <p><strong>Age:</strong> <span th:text="${recipient.age}"></span></p>
                        </div>
                        <div class="card-buttons">
                            <button th:onclick="'location.href=\'/donor/view/' + ${recipient.id} + '\''">View</button>
                            <button th:onclick="'location.href=\'/donor/match/' + ${recipient.id} + '\''">Match</button>
                        </div>
                    </div>
                </div>
            </section>

            <section th:if="${recipientsWhoFavorited == null || recipientsWhoFavorited.size() == 0}">
                <p>No recipients have added you to favorites yet.</p>
            </section>
        </div>
    </main>
</div>

<footer>
    <p>Alexandra, Guðrún, Silja og Þrándur.</p>
</footer>

</body>
</html>
