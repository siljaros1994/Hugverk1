<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recipient Matches</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/match-style.css}">
</head>
<body>
<div class="area">
    <nav class="main-menu">
        <ul>
            <li><a th:href="@{/home/recipient}"><i class="fa fa-home fa-2x"></i><span class="nav-text">Home</span></a></li>
            <li><a th:href="@{/recipientprofile}"><i class="fa fa-user fa-2x"></i><span class="nav-text">Profile</span></a></li>
            <li><a th:href="@{/messages/{userType}/{id}(userType=${user.userType}, id=${user.id})}"><i class="fa fa-envelope fa-2x"></i><span class="nav-text">Messages</span></a></li>
            <li><a th:href="@{/recipient/favorites}"><i class="fa fa-star fa-2x"></i><span class="nav-text">Favorite</span></a></li>
            <li><a th:href="@{/match/recipient/matches}"><i class="fa fa-check fa-2x"></i><span class="nav-text">Matches</span></a></li>
            <li><a th:href="@{/bookings/recipient}"><i class="fa fa-book"></i><span class="nav-text">Booking</span></a></li>
        </ul>
    </nav>

    <main>
        <div class="container">
            <header>
                <h1>Your Matches</h1>
            </header>

            <div th:text="'Matches size: ' + ${matches.size()}"></div>

            <div class="matched-list" th:if="${matches != null && matches.size() > 0}">
                <div class="match-cards">
                    <div class="match-card" th:each="match : ${matches}">
                        <img th:src="${match.imagePath != null ? match.imagePath : '/uploads/default-avatar.jpg'}" alt="Profile Image" class="match-image"/>
                        <div class="match-info">
                            <p><strong>ID:</strong> <span th:text="${match.donorProfileId}"></span></p>
                            <p><strong>Eye Color:</strong> <span th:text="${match.eyeColor}"></span></p>
                        </div>
                        <div class="card-buttons">
                            <form th:action="@{/match/unmatch}" method="post">
                                <input type="hidden" name="recipientId" th:value="${user.id}" />
                                <input type="hidden" name="donorId" th:value="${match.donorProfileId}" />
                                <button type="submit">Unmatch</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${matches == null || matches.size() == 0}">
                <p>No matches found.</p>
            </div>
        </div>
    </main>
</div>
</body>
</html>
