<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Matches</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/match-style.css}">
</head>
<body>
<div class="area">
    <nav class="main-menu">
        <ul>
            <li><a th:href="@{${userType == 'donor' ? '/home/donor' : '/home/recipient'}}"><i class="fa fa-home fa-2x"></i><span class="nav-text">Home</span></a></li>
            <li th:if="${userType == 'donor'}"><a th:href="@{/donorprofile}"><i class="fa fa-user fa-2x"></i><span class="nav-text">Profile</span></a></li>
            <li th:if="${userType == 'recipient'}"><a th:href="@{/recipientprofile}"><i class="fa fa-user fa-2x"></i><span class="nav-text">Profile</span></a></li>
            <li><a th:href="@{/messages/{userType}/{id}(userType=${user.userType}, id=${user.id})}"><i class="fa fa-envelope fa-2x"></i><span class="nav-text">Messages</span></a></li>
            <li><a th:href="@{/recipient/favorites}"><i class="fa fa-star fa-2x"></i><span class="nav-text">Favorite</span></a></li>
            <li><a th:href="@{${userType == 'donor' ? '/match/donor/matches' : '/match/recipient/matches'}}"><i class="fa fa-check fa-2x"></i><span class="nav-text">Matches</span></a></li>
            <li th:if="${userType == 'donor'}"><a th:href="@{/bookings/donor}"><i class="fa fa-book fa-2x"></i><span class="nav-text">Booking</span></a></li>
            <li th:if="${userType == 'recipient'}"><a th:href="@{/bookings/recipient}"><i class="fa fa-book fa-2x"></i><span class="nav-text">Booking</span></a></li>
        </ul>
    </nav>

    <main>
        <div class="container">
            <header>
                <h1>Your Matches</h1>
            </header>

            <div th:text="'Matches size: ' + ${matches.size()}"></div>

            <div class="matched-list" th:if="${matches != null && matches.size() > 0}">
                <div class="match-cards">
                    <div class="match-card" th:each="match : ${matches}">
                        <img th:src="${match.imagePath != null ? match.imagePath : '/uploads/default-avatar.jpg'}" alt="Profile Image" class="match-image"/>
                        <div class="match-info">
                            <p><strong>ID:</strong> <span th:text="${match.recipientProfileId != null ? match.recipientProfileId : 'N/A'}"></span></p>
                            <p><strong>Eye Color:</strong> <span th:text="${match.eyeColor}"></span></p>
                            <p><strong>Hair Color:</strong> <span th:text="${match.hairColor}"></span></p>
                            <p><strong>Race:</strong> <span th:text="${match.race}"></span></p>
                            <p><strong>Blood Type:</strong> <span th:text="${match.bloodType}"></span></p>
                        </div>
                        <div class="card-buttons">
                            <form th:action="@{/match/donor/approveMatch}" method="post">
                                <input type="hidden" name="donorId" th:value="${user.id}" />
                                <input type="hidden" name="recipientId" th:value="${recipient.id}" />
                                <button type="submit">Match</button>
                            </form>
                            <button th:onclick="'location.href=\'/match/unmatch/' + (match.donorProfileId != null ? match.donorProfileId : match.recipientProfileId) + '\''" class="unmatch-button">Unmatch</button>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${matches == null || matches.size() == 0}">
                <p>No matches found.</p>
            </div>
        </div>
    </main>
</div>

<footer>
    <p>Alexandra, Guðrún, Silja og Þrándur.</p>
</footer>
</body>
</html>
