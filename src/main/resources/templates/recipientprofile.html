<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipient Profile</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/recipientprofile.css}">
</head>
<body>

<div class="profile-container">
    <h2>Edit Profile</h2>
    <form action="/profile/update-recipient-profile" method="POST" th:object="${recipientProfile}">
        <label for="name">Full Name</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Enter your full name" required>

        <label for="bio">Bio</label>
        <textarea id="bio" th:field="*{bio}" rows="4" placeholder="Tell something about yourself..."></textarea>

        <label for="tag">Search Tags</label>
        <textarea id="tag" th:field="*{tags}" rows="4"
                  placeholder="Write down keywords to describe your preferences, etc...."></textarea>

        <label for="profilePicture">Profile Picture (JPG only)</label>
        <input type="file" id="profilePicture" name="profilePicture" accept=".jpg, .jpeg" onchange="previewImage(event)" required>

        <button type="submit">Save Changes</button>
    </form>
</div>

<script>
    // JavaScript to preview the uploaded image
    function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function(){
            const output = document.getElementById('profilePicturePreview');
            output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    }
</script>

</body>
</html>
