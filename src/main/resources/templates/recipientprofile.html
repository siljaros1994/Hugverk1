<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:  #2c3338;
            padding: 20px;
            color: var(--baseColor);
            font-family: "Open Sans", sans-serif;
            font-size: 0.875rem;
            line-height: 2.5;
            margin: 0;
            min-height: 100vh;
        }
        .profile-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            resize: vertical;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }





    </style>
</head>
<body>

<div class="profile-container">
    <h2>Edit Profile</h2>
    <form action="/update-profile" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name, make sure it's not your real name"
               required>

        <label for="bio">Bio</label>
        <textarea id="bio" name="bio" rows="4" placeholder="Tell something about yourself..."></textarea>

        <label for="tag">Search Tags</label>
        <textarea id="tag" name="tag" rows="4"
                  placeholder="Write down keywords to describe your appearance, background, etc...."></textarea>

        <label for="profilePicture">Profile Picture (JPG only) (baby pictures only) </label>
        <input type="file" id="profilePicture" name="profilePicture" accept=".jpg, .jpeg" onchange="previewImage(event)"
               required>


        <button type="Apply">Apply Changes</button>
        <button type="submit">Save Changes</button>

    </form>
</div>
<script>
    // JavaScript to preview the uploaded image
    function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function(){
            const output = document.getElementById('profilePicturePreview');
            output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    }






</script>

</body>
</html>
